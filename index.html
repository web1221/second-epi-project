<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which programming language is right for you!</h1>
      <form id="programming-suggester">
        <div class="form-group">
          <label for="name">What is your name?: </label>
          <input id="name" class="form-control" type="text">
        </div>

        <p>What is your favorite animal?</p>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="1" checked>
            Dog
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="2">
            Cat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="3">
            Bird
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="4">
            I don't like animals
          </label>
        </div>
        <!-- next question -->
        <p>What is your favorite season?</p>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="1" checked>
            Summer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="2">
            Winter
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="3">
            Spring
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="4">
            Fall
          </label>
        </div>
        <!-- next question -->

        <p>What is your favorite holiday?</p>
        <div class="radio">
          <label>
            <input type="radio" name="holiday" value="1" checked>
            Christmas
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="holiday" value="2">
            Thanksgiving
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="holiday" value="3">
            Halloween
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="holiday" value="4">
            St. Patricks day
          </label>
        </div>
        <!-- next question -->
        <p>Who would you call to the rescue?</p>
        <div class="radio">
          <label>
            <input type="radio" name="hero" value="1">
            John Wick - Keanu Reeves
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="hero" value="2">
            Alice - Milla Jovovich
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="hero" value="3">
            The Bride - Uma Thurman
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="hero" value="4">
            John McClane - Bruce Willis
          </label>
        </div>
        <!-- next question -->
        </p>Dream destination?</p>
        <div class="radio">
          <label>
            <input type="radio" name="get-away" value="1">
            Machu Picchu, Peru
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="get-away" value="2">
            Bangkok, Thailand
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="get-away" value="3">
            Juneau, Alaska
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="get-away" value="4">
            Stockholm, Sweden
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
      </form>

      <div class="c-sharp">
        <p><span class="name"></span>, you should learn C#</p>
      </div>
      <div class="python">
        <p><span class="name"></span>, you should learn python</p>
      </div>
      <div class="ruby">
        <p><span class="name"></span>, you should learn ruby</p>
      </div>
      <div class="javascript">
        <p><span class="name"></span>, you should learn JavaScript</p>
      </div>

      <div id="output">

      </div>
    </div>
  </body>
</html>
